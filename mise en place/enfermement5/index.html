<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <script>
  var   lieuX = Math.floor(Math.random() * (max - min + 1)) + min;
      var lieuY = Math.floor(Math.random() * (max - min + 1)) + min;
    var  lieuZ = Math.floor(Math.random() * (max - min + 1)) + min;


        AFRAME.registerComponent('lieu', {
            update: function () {
                var el = this.el;
                    lieuX = Math.floor(Math.random() * (max - min + 1)) + min;
                    lieuY = Math.floor(Math.random() * (max - min + 1)) + min;
                    lieuZ = Math.floor(Math.random() * (max - min + 1)) + min;
                    console.log(">>>> x:"+lieuX+" y:"+lieuY+" duration:"+lieuZ);
                    el.setAttribute("position", "x", lieuX);
                    el.setAttribute("position", "y", lieuY);
                    el.setAttribute("position", "z", lieuZ);


                };
            });

      </script>

      <a-assets>
          <a-asset-item id="tree1" src="models/arbol1/scene.gltf"></a-asset-item>
          <a-asset-item id="tree2" src="models/arbol2/scene.gltf"></a-asset-item>

          <a-image id="symbole3D" src="models/symbole.glb">
      </a-assets>

      <a-plane color='grey'
               static-body
               rotation="-90 0 0" width="100" height="100"></a-plane>

      <a-entity gltf-model="#symbole3D" rotation="0 -90 0" lieu ></a-entity>
      <a-entity gltf-model="#symbole3D" position="0 0 -1" rotation="0 -90 0" ></a-entity>
      <a-entity gltf-model="#tree2" position="38 8.5 -10" shadow="cast:true"></a-entity>
      <a-entity gltf-model="#tree1" position="33 5.5 -10" shadow="cast:true"></a-entity>
      <a-entity gltf-model="#tree1" position="33 5.5 -30" shadow="cast:true"></a-entity>

    </a-scene>

  </body>
</html>
